<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to play Ping Pong!</h1>
      <div id="enter">
        <form id="enter" class="form-inline">
          <div class="form-group">
            <label for="number"></label><br />
            <h3><span class="rules">The Rules:</span><br>Enter a number in the input field.  Pingpong will count up to your number and replace any number divisible by 3, 5 and 15 with "ping", "pong" and "pingpong".</h3>
            <input id="number" class="form-control" type="text">
          </div><br />
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="result">
        <p id="pingpongdisplay"></p>
      </div>
      </div>
    </div>
  </body>
</html>
